<p-toast></p-toast>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<c-col xs="12" style="margin-bottom: 20px;" *ngIf="updateMode">
    <c-nav variant="tabs">
        <c-nav-item >
            <a cNavLink [disabled]="isDetails" (click)="toDetails()" >
                Business Partner
            </a>
        </c-nav-item>
        <c-nav-item>
            <a [disabled]="isConnectionPoints" (click)="toConnectionPoints()" cNavLink >
                connection points
            </a>
        </c-nav-item>
        <c-nav-item>


            <a [disabled]="isContracts" (click)="toContracts()" cNavLink>
                Contracts
            </a>
        </c-nav-item>
    </c-nav>
</c-col>
<app-bp-details *ngIf="isDetails"></app-bp-details>
<app-bp-contracts *ngIf="isContracts"></app-bp-contracts>
<app-bp-connection-points *ngIf="isConnectionPoints"></app-bp-connection-points>
