<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
  style="background-color: rgb(59, 63, 76);"
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/infinite_bright.svg',
      width: 200,
      height: 46,
      alt: 'Infinite Logo'
    }"
    [brandNarrow]="{
      src: 'assets/infinite_bright.svg',
      width: 46,
      height: 46,
      alt: 'Infinite Logo'
    }"
    routerLink="./"
  />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav
      [navItems]="navItems"
      dropdownMode="close"
    />
  </ng-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  />
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header style="    background-color: rgb(59, 63, 76);" class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" (sidebarToggled)="toggleSidebar()" />
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto" [ngClass]="{ 'sidebar-hidden': !sidebarVisible }">
      <router-outlet />
    </c-container>
  </div>

</div>
